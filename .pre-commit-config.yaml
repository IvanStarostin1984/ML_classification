repos:
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: '^legacy/'

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        exclude: '^legacy/'

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        exclude: '^legacy/'

  # ---- markdown-lint (v2, actively maintained) -----------------------------
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1                  # bump when a new tag is released
    hooks:
      - id: markdownlint-cli2
        files: "\\.md$"
        # args: [--config=.markdownlint.json]            # ‚Üê use if you keep custom rules
        # additional_dependencies: [markdownlint-cli2-config]  # shared ruleset (optional)

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
